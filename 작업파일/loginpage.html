<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">&nbsp</div>
    <div class="row">&nbsp</div>
    <!-- 파푸리카사진 -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <img src="https://user-images.githubusercontent.com/76672259/120166994-2d5da100-c238-11eb-9871-bf15c8470cea.png"
          weight="300px" height="300px">
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="row">&nbsp</div>
    <div class="row">&nbsp</div>
    <div class="row">&nbsp</div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <!-- 학번 입력창 시작 -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
          </span>
          <input type="text" class="form-control" placeholder="학번을 입력해주세요" aria-label="usernames"
            aria-describedby="basic-addon1">
        </div>
        <!-- 학번 입력창 시작 -->
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <a href="mainpage.html" button type="button" class="btn btn-primary">로그인</a>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">&nbsp</div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <!-- 비밀번호 입력창 시작 -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
              viewBox="0 0 16 16">
              <path
                d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z">
              </path>
              <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
            </svg>
          </span>
          <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" aria-label="password"
            aria-describedby="basic-addon1">
        </div>
        <!-- 비밀번호 입력창 끝-->
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <a href="#" button type="button" class="btn btn-primary">비밀번호 찾기</a>
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
