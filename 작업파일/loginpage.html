<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <img src="https://user-images.githubusercontent.com/76672259/120166994-2d5da100-c238-11eb-9871-bf15c8470cea.png"
          weight="300px" height="300px">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        학번
        <input type="text" class="form-control" placeholder="학번을 입력해주세요" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <a href="mainpage.html" button type="button" class="btn btn-primary">로그인</a>
      </div>
      <div class="col-md-2"></div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        비밀번호
        <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <a href="#" button type="button" class="btn btn-primary">비밀번호 찾기</a>
      </div>
      <div class="col-md-2"></div>
    </div>
    <hr>


  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
